[package]
name = "witchcraft-server-config"
version.workspace = true
edition = "2021"
license = "Apache-2.0"
description = "Configuration types for witchcraft-server"
repository = "https://github.com/palantir/witchcraft-rust-server"
readme = "../README.md"

[dependencies]
conjure-runtime-config = "5"
humantime-serde = "1"
num_cpus = "1"
serde = { version = "1", features = ["derive"] }
staged-builder = "0.2.0"
witchcraft-log = "4"
